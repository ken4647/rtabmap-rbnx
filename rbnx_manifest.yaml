package:
  name: rtabmap
  version: 0.0.1
  description: rtabmap package for multi-sensor SLAM
  maintainer: zhengwu
  maintainer_email: wuzheng_study@163.com
  license: Apache-2.0
  # build_script: rbnx/build.sh # by default

capabilities:
  - name: cap::slam.vision  # 标准能力名称 (如 cap::grasp.move)
    impl_id: "rtabmap"         # 可选：实现标识符 (如 "algo01", "algo02")。如果省略，默认为 "default"
    start_script: rbnx/start.sh    # 启动脚本路径 (相对于 package 根目录，如 "rbnx/start_cap.sh")
    stop_script: rbnx/stop.sh     # 停止脚本路径 (相对于 package 根目录，如 "rbnx/stop_cap.sh")
    outputs: {}              # 输出参数通道映射 (字典格式: {参数名: topic通道})
    configs: {}             # 配置服务映射 (字典格式，通常为空)

skills:
  # no skills
